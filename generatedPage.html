
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>example team</title>
  </head>

  <body>
    <header>
        <h1>Current Team</h1>
    </header>
    <section class="main-content">


<div class="employee-box">
  <h3 class="employee-name">John (Manager)</h3>
  <img class="employee-icon" src="./assets/images/manager.png" alt="manager-icon">
  <h5 class="employee-data">ID Number: 1</h5>
  <h5 class="employee-data">Email: <a href = "mailto: john@gmail.com">john@gmail.com</a></h5>

</div>


<div class="employee-box">
  <h3 class="employee-name">Eric (Engineer)</h3>
  <img class="employee-icon" src="./assets/images/engineer.png" alt="engineer-icon">
  <h5 class="employee-data">ID Number: 3</h5>
  <h5 class="employee-data">Email: <a href = "mailto: eric@gmail.com">eric@gmail.com</a></h5>

<div class="employee-box">
  <h3 class="employee-name">Sally (Intern)</h3>
  <img class="employee-icon" src="./assets/images/intern.png" alt="intern-icon">
  <h5 class="employee-data">ID Number: 2</h5>
  <h5 class="employee-data">Email: <a href = "mailto: sally@gmail.com">sally@gmail.com</a></h5>
  <h5 class="employee-data">University: UCLA</h5>
</div> 


        </section>
        <footer>
            <h2>created by Dante Stargiotti</h2>
